name: Build Missing Images
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push kubectl
        uses: docker/build-push-action@v4
        with:
          context: .
          target: kubectl
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kubectl:v1.23.17
      - name: Build & Push kube-state-metrics (prom)
        uses: docker/build-push-action@v4
        with:
          context: .
          target: ksm-prom
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kube-state-metrics:v2.3.0-prom
      - name: Build & Push kube-state-metrics (quay)
        uses: docker/build-push-action@v4
        with:
          context: .
          target: ksm-quay
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kube-state-metrics:v2.3.0-quay
