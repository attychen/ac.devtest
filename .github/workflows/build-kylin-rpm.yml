name: build-kylin-rpm

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: centos:8          # ← 换成存在的镜像
      options: --user root
    steps:
      - name: install utils
        run: |
          yum install -y yum-utils
      - name: download mosquitto + deps
        run: |
          mkdir /rpm && cd /rpm
          yumdownloader --resolve mosquitto
      - name: pack
        run: |
          cd /rpm
          tar czf mosquitto-kylin-compatible-x86_64.tar.gz *.rpm
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: mosquitto-kylin-compatible-x86_64
          path: /rpm/mosquitto-kylin-compatible-x86_64.tar.gz
